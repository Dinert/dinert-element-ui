  <link href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.8/theme-chalk/index.css" rel="stylesheet">
  <title>Vue + elementui</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body,
    #app {
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
    }


    ul li {
      list-style: none;
    }

    .d-table {
      background-color: #FFF;
      padding: 16px !important;
    }

    .ali-icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }

    .d-table-page {
      height: 100%;
    }
  </style>
</head>

  <div id="app"> 
    <d-table-page :table="table" :form-item="formItem" :form="form" :table-slot="true" :pagination="pagination" v-on="{search: search}" class="near">

        <el-button type="primary" @click="search"
          >查询</el-button
        >
        <el-button @click="reset">重置</el-button>
      </template>

      <template #name>
        {{'sa'}}
